    storage:
      title: Storage
      type: object
      required:
        - allocated
        - max_allocated
        - type
      properties:
        allocated:
          title: Allocated Storage
          description: The allocated storage in GiB.
          type: integer
          minimum: 100
          default: 100
          maximum: 65536
        max_allocated:
          title: Max Allocated Storage
          description: The max allocated storage in GiB that RDS will autoscale to. Not supported on all instance types. Set to greater than `allocated_storage` to enable.
          type: integer
          minimum: 0
          default: 0
          maximum: 65536
        type:
          title: Storage Type
          description: One of 'standard' (magnetic), 'gp2' (general purpose SSD), or 'io1' (provisioned IOPS SSD). The default is 'io1' if iops is specified, 'gp2' if not.
          type: string
          default: gp2
          enum:
            - standard
            - gp2
            - io1
        iops:
          title: IOPS
          description: The amount of provisioned IOPS.
          type: integer
          minimum: 1000
          max: 256000

connections:
  required:
    - network
    - aws_authentication
  properties:
    network:
      $ref: massdriver/aws-vpc
    aws_authentication:
      $ref: massdriver/aws-iam-role

artifacts:
  required:
    - authentication
  properties:
    authentication:
      $ref: massdriver/mysql-authentication

ui:
  ui:order: [database, storage, backup, networking, parameters, "*"]
  database:
    ui:order: [engine_version, instance_class, username, deletion_protection]
  storage:
    ui:order: [type, iops, allocated, max_allocated]
  backup:
    ui:order: [retention_period, delete_automated_backups, skip_final_snapshot]
  networking:
    ui:order: [subnet_type]
