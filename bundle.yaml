schema: draft-07
name: "aws-rds-mysql"
description: "AWS RDS for MysQL"
ref: github.com/massdriver-cloud/aws-rds-mysql
access: "private"
type: "bundle"

steps:
  - path: src
    provisioner: terraform

params:
  examples:
    - __name: Development
    - __name: Production
  required:
    - database
    - networking
    - storage
    - backup
  properties:
    backup:
      title: Backup
      type: object
      required:
        - retention_period
      properties:
        retention_period:
          title: Backup Retention Period
          description: The days to retain backups for. Must be between 0 and 35. Must be greater than 0 if the database is used as a source for a Read Replica.
          type: integer
          default: 7
          minimum: 0
          maximum: 35
        delete_automated_backups:
          title: Delete Automated Backups
          description: Specifies whether to remove automated backups immediately after the DB instance is deleted.
          type: boolean
          default: true

        skip_final_snapshot:
          title: Skip Final Snapshot
          description: Determines whether a final DB snapshot is created before the DB cluster is deleted. If true is specified, no DB snapshot is created.
          type: boolean
          default: false

    networking:
      title: Networking
      type: object
      properties:
        allow_vpc_access:
          title: Allow VPC Access
          description: Allow the entire VPC to access the RDS database.
          type: boolean
          default: true

    parameters:
      title: Database Parameters
      # https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.MySQL.Parameters.html
      type: array
      default: []
      items:
        type: object
        required:
          - name
          - value
        properties:
          name:
            type: string
          value:
            type: string
          apply_method:
            type: string
            default: immediate
            enum:
              - immediate
              - pending-reboot

    database:
      title: Database
      type: object
      required:
        - username
        - engine_version
        - instance_class
      properties:
        deletion_protection:
          title: Deletion Protection
          description: If the DB instance should have deletion protection enabled.
          type: boolean
          default: true
        username:
          title: Username
          description: Username for the 'root' DB user.
          type: string
          default: root
          minLength: 3
          maxLength: 32
          pattern: "[a-zA-Z0-9_]+"
        engine_version:
          title: Version
          description: Version of MySQL to use.
          type: string
          default: "8.0"
          enum:
            - "5.7"
            - "8.0"
        instance_class:
          title: Instance Class
          description: The instance type of the RDS instance.
          type: string
          default: db.t3.medium
          enum:
            - db.m3.2xlarge
            - db.m3.large
